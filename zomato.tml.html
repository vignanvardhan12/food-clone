<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zomato Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Zomato</div>
      <div class="nav-links">
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
    <div class="hero-section">
      <h1>Discover the best food & drinks in your city</h1>
      <input type="text" id="searchBox" placeholder="Search for restaurants, cuisine or dish">
      <button onclick="search()">Search</button>
    </div>
  </header>

  <section class="features">
    <div class="feature-card">
      <img src="https://source.unsplash.com/400x300/?food" alt="Order Online">
      <h3>Order Online</h3>
      <p>Stay home and order at your doorstep</p>
    </div>
    <div class="feature-card">
      <img src="https://source.unsplash.com/400x300/?restaurant" alt="Dining">
      <h3>Dining</h3>
      <p>Explore curated places to dine out</p>
    </div>
    <div class="feature-card">
      <img src="https://source.unsplash.com/400x300/?nightlife" alt="Nightlife">
      <h3>Nightlife & Clubs</h3>
      <p>Discover the best nightlife spots</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Zomato Clone. For educational use only.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
